<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <script src="two.js"></script>
</head>
<body></body>
<script>
    let two = new Two({
        fullscreen: true,
        autostart: true
    }).appendTo(document.body);

    
    const playerData = {
        vx: 0,
        vy: 0,
        x: two.width / 2,
        y: two.height / 2,
        playerWidth: 50,
        playerHeight: 50,
        upSpeed: 1,
        downSpeed: 1,
        leftSpeed: 1,
        rightSpeed: 1,
    }

    const gameData = {
        up: 'w',
        down: 's',
        left: 'a',
        right: 'd',
        intervalLength: 20,
        outOfBoundsX: false,
        outOfBoundsY: false,
        borderOffset: 5
    }
    
    let player = two.makeRectangle(two.width / 2, two.height / 2, 50 ,50);
    player.id = 'player';
    player.fill = 'red'
    player.stroke = 'red'

    let borderLeft = two.makeRectangle(-gameData.borderOffset, 0, 5, two.height * 2);
    let borderRight = two.makeRectangle(two.width + gameData.borderOffset, 0, 5, two.height * 2);
    let borderTop = two.makeRectangle(0, -gameData.borderOffset, two.width * 2, 5);
    let borderBottom = two.makeRectangle(0, two.height + gameData.borderOffset, two.width * 2, 5);

    borderLeft.id = 'borderLeft'
    borderRight.id = 'borderRight'
    borderTop.id = 'borderTop'
    borderBottom.id = 'borderBottom'

    borderLeft.fill = 'blue'
    borderRight.fill = 'blue'
    borderTop.fill = 'blue'
    borderBottom.fill = 'blue'

    window.onresize = () => {
        borderRight.translation.x = two.width + gameData.borderOffset;
        borderRight.height = two.height * 2;

        borderBottom.translation.y = two.height + gameData.borderOffset;
        borderBottom.width = two.width * 2;

        borderTop.width = two.width * 2;

        borderLeft.height = two.height * 2;
    }

    function checkCollision(rect, colliders){
        let collision = false;
        let collider = undefined;
        for(i = 0; i < colliders.length; i++){
            let rectMinX = rect.translation._x - rect.width / 2;
            let rectMaxX = rect.translation._x + rect.width / 2;
            let rectMinY = rect.translation._y - rect.height / 2;
            let rectMaxY = rect.translation._y + rect.height / 2;

            let colliderMinX = colliders[i].translation._x - colliders[i].width / 2;
            let colliderMaxX = colliders[i].translation._x + colliders[i].width / 2;
            let colliderMinY = colliders[i].translation._y - colliders[i].height / 2;
            let colliderMaxY = colliders[i].translation._y + colliders[i].height / 2;

            if(rectMinX < colliderMaxX && rectMaxX > colliderMinX && rectMinY < colliderMaxY && rectMaxY > colliderMinY){
                collider = colliders[i].id;
                collision = true;
                break;
            }
        }
        return [collision, collider];
    }

    function movePlayer(x, y){

        playerData.x += x;
        playerData.y += y;

        player.translation._x += playerData.x;
        player.translation._y += playerData.y;
        
        

        
        
        
        // move the player
        player.translation.set(playerData.x, playerData.y);
    }




    function playerController(){
        const keys = {};
        const friction = 0.9;

        document.onkeydown = e => {
            keys[e.key] = true;
        };

        document.onkeyup = e => {
            keys[e.key] = false;
        };

        function move(){
            let isColliding = checkCollision(player, [borderLeft, borderRight, borderTop, borderBottom])[0];
            let collider = checkCollision(player, [borderLeft, borderRight, borderTop, borderBottom])[1];

            // check if the player is about to collide with a border, if so, stop them from moving
            if(isColliding){
                playerData.vx = 0;
                playerData.vy = 0;

                if(collider == 'borderLeft'){
                    playerData.leftSpeed = -2;
                } else if(collider == 'borderRight'){
                    playerData.rightSpeed = -2;
                } else if(collider == 'borderTop'){
                    playerData.upSpeed = -2;
                } else if(collider == 'borderBottom'){
                    playerData.downSpeed = -2;
                }
            } else {
                playerData.leftSpeed = 1;
                playerData.rightSpeed = 1;
                playerData.upSpeed = 1;
                playerData.downSpeed = 1;
            }


            if(keys[gameData.up]){
                playerData.vy -= playerData.upSpeed;
            }
            if(keys[gameData.down]){
                playerData.vy += playerData.downSpeed;
            }
            if(keys[gameData.left]){
                playerData.vx -= playerData.leftSpeed;
            }
            if(keys[gameData.right]){
                playerData.vx += playerData.rightSpeed;         
            }

            
            playerData.vx *= friction;
            playerData.vy *= friction;
            
            movePlayer(playerData.vx, playerData.vy);
        }
        setInterval(move, gameData.intervalLength);
    }

    playerController()


    // npm start
    // electron-packager ./ JS-Game --platform=win32 --arch=ia32 ./JS-Game

</script>
