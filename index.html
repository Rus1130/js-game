<style>
    body {
        margin: 0;
        overflow: hidden;
    }
</style>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <title>Hello World!</title>
    <script src="three.js"></script>
</head>
<body>
    <div id="root"></div>
</body>

<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 500 / 500, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(document.body.clientWidth, document.body.clientHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({color: 0x00ff00});
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    function animate() {
        requestAnimationFrame(animate);

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        scene.add(cube);
        renderer.render(scene, camera);

    };

    

    window.addEventListener( 'resize', onWindowResize, false );
    function onWindowResize(){
        camera.aspect = document.body.clientWidth / document.body.clientWidth;
        renderer.setSize(document.body.clientWidth, document.body.clientWidth);
    }

    animate();
    

    let lastPosX = document.body.clientWidth;
    let lastPosY = document.body.clientHeight;

    let diffX;
    let diffY;

    window.addEventListener('resize', function() {
        let diffX = document.body.clientWidth - lastPosX;
        let diffY = document.body.clientHeight - lastPosY;

        lastPosX = document.body.clientWidth;
        lastPosY = document.body.clientHeight;

        console.log(diffX, diffY)
    });

    // npm start
    // electron-packager ./ JS-Game --platform=win32 --arch=ia32 ./JS-Game

</script>
